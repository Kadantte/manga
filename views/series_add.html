<form action="/comics/add" method="POST">

    {{ .xsrfdata }}
    <div class="form-group">
        <label for="SeriesName">Name</label>
        <input type="text" class="form-control" id="SeriesName" placeholder="name" name="name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="custom-file">Cover Image</label>
        <label class="custom-file" id="custom-file">
            <input type="file" id="file" name="cover" class="custom-file-input">File</input>
            <span class="custom-file-control"></span>
        </label>
    </div>
    <div class="form-group">
        <label for="Authors">Authors</label>
        <input type="text" class="form-control" id="Authors" placeholder="authors , seperated" name="authors">
    </div>
    <div class="form-group">
        <label for="Authors">Artists</label>
        <input type="text" class="form-control" id="Artists" placeholder="artists , seperated" name="artists">
    </div>
    <div class="form-group">
        <label for="typeName">Type Name</label>
        <select class="form-control" id="typeName" name="typename">
        <option>Manga</option>
        <option>Manhwa</option>
        <option>Webcomic</option>
      </select>
    </div>
    <div class="form-group">
        <label for="typeDe">Type origin</label>
        <select class="form-control" id="typeDe" name="typede">
        <option>Japanese</option>
        <option>Korean</option>
      </select>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status">
        <option>Ongoing</option>
        <option>Stalled</option>
        <option>Discontinued</option>
        <option>Complete</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
