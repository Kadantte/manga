<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>


        {{range $key, $val := .groups}}
        <tr>
            <td><a href="/groups/{{$val.Name}}">{{$val.Name}}</a></td>
            <td>{{$val.Description}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
