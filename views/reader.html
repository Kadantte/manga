{{range $key, $val := .files}}
<img src="/{{$val.Name}}" class="img-fluid border" alt="Responsive image"> {{end}}
<ul class="pagination pagination">
    {{if .paginator.HasPrev}}
    <li><a href="{{.paginator.PageLinkFirst}}">&laquo;&laquo;</a></li>
    <li><a href="{{.paginator.PageLinkPrev}}">&laquo;</a></li>
    {{else}}
    <li class="disabled"><a>&laquo;&laquo;</a></li>
    <li class="disabled"><a>&laquo;</a></li>
    {{end}} {{range $index, $page := .paginator.Pages}}
    <li{{if $.paginator.IsActive .}} class="active" {{end}}>
        <a href="{{$.paginator.PageLink $page}}">{{$page}}</a>
        </li>
        {{end}} {{if .paginator.HasNext}}
        <li><a href="{{.paginator.PageLinkNext}}">&raquo;</a></li>
        <li><a href="{{.paginator.PageLinkLast}}">&raquo;&raquo;</a></li>
        {{else}}
        <li class="disabled"><a>&raquo;</a></li>
        <li class="disabled"><a>&raquo&raquo;;</a></li>
        {{end}}
</ul>
