<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>
        {{range $key, $val := .series}}
        <tr>
            <th scope="row">1</th>
            <td>{{$key}} {{$val}} </td>
        </tr>
        {{end}}
    </tbody>
</table>
