<form method="POST" action="/upload" enctype="multipart/form-data">
    {{ .xsrfdata }}
    <div class="form-group">
        <label for="Series">Series</label>
        <select class="form-control" id="series" name="series">
        {{range $key, $val := .series}} <option value="{{$val.Name}}">{{$val.Name}}</option>{{end}}
      </select>
        <div class="form-group">
            <label for="languages">Language</label>
            <select class="form-control" id="languages" name="languages">
        {{range $key, $val := .languages}} <option value="{{$val.Name}}">{{$val.Name}}</option>{{end}}
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
</form>
